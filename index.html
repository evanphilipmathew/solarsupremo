<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar Supremo</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background: #f5f5f5;
  }
  .logo img {
    height: 50px; /* Adjust as needed */
    width: auto; /* Keeps aspect ratio */
  }
  nav a {
    text-decoration: none;
    color: #333;
    margin: 0 10px;
  }
  .banner {
    background-image: url('pic.jpg');
    background-size: cover;
    background-position: center;
    text-align: center;
    color: #813065;
  }
  .banner-content {
    padding: 100px 20px;
  }
  .banner h1 {
    font-size: 2em; /* Adjusted for mobile */
    margin-bottom: 0.5em;
  }
  .banner p {
    font-size: 1em; /* Adjusted for mobile */
  }
  .button {
    display: inline-block;
    padding: 10px 20px;
    background: #D38153;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
  }

  /* Responsive styles */
  @media (min-width: 768px) {
    .banner-content {
      padding: 150px 20px;
    }
    .banner h1 {
      font-size: 3em;
    }
    .banner p {
      font-size: 1.5em;
    }
  }
  
  @media (max-width: 767px) {
    nav {
      display: none; /* Hide nav for mobile */
    }
    .mobile-menu {
      display: block;
      text-align: right;
    }
    .mobile-menu-icon {
      font-size: 2em;
      cursor: pointer;
    }
    header {
      padding: 10px;
    }
  }
  
  /* Flexbox fallback for older browsers */
  .flex-container {
    display: flex;
    flex-direction: column;
  }
  @media (min-width: 1024px) {
    .flex-container {
      flex-direction: row;
    }
  }
</style>
</head>
<body>
<header>
  <div class="logo">
    <img src="logo.png" alt="Solar Supremo Logo">
  </div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Eco Features</a>
    <a href="#">Applications</a>
    <a href="#">Steam Elements</a>
    <a href="#">Technical Specifications & Cost</a>
    <a href="#">Meet the Team</a>

  </nav>
  <!-- Mobile menu icon -->
  <div class="mobile-menu">
    <span class="mobile-menu-icon">â˜°</span>
  </div>
</header>
<section class="banner">
  <div class="banner-content">
    <h1>WELCOME TO SOLAR SUPREMO</h1>
    <p>Where Fun And Sustainability Soar!</p>
    <a href="#" class="button">Discover Eco-Friendly Fun</a>
  </div>
</section>
<!-- Add more sections here for the rest of the content -->
</body>
</html>
